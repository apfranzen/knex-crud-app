{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="text-center">New Album</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form class="form-horizontal" action="/albums" method="post">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="artist">Artist</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="artist" placeholder="Led Zeppelin" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Album</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="name" placeholder="Houses of the Holy" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="genre">Genre</label>
          <div class="col-sm-10">
            <select class="form-control" name="genre" required>
              {% for genre in genres %}
              <option>{{ genre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Rating</label>
          <div class="col-sm-10">
          {% for num in range(1, 6) -%}
            <label class="radio-inline">
              <input type="radio" name="stars" value="{{ num }}" required>{{ num }}
            </label>
          {%- endfor %}
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="explicit" value="true"> Contains Explicit Lyrics
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <input class="btn btn-primary center-block" type="submit" value="Submit">
          </div>
          <div class="col-xs-6">
            <button class="btn btn-default center-block" type="button" name="cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>

  </div>


</div>

{% endblock %}
